{% load static %}
<link rel="stylesheet" href="{% static 'design.css'%}">

<div class="card">
  <h5 class="card-header">Available Surveys</h5>
  <div class="card-body">
      <p class="card-text">Participate in any survey to  help us understand you better!</p>
      <ul>
        {% for survey in surveys %}
            <li>
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title"><a href="/survey/survey_details/{{survey.id}}">{{survey.name}}</a></h5>
                  </div>
                </div></br>
            </li>
        {% endfor %}
      </ul>
  </div>
</div>
